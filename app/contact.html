<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>contact</title>
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="logo">
                <a href="index.html">
                    <span class="logo-img"></span>
                    <span class="logo-text">
                        FGFACTORY
                    </span>
                </a>
            </div>
            <ul class="header-nav" id="menu">
                <li><a href="work.html">work</a></li>
                <li><a href="#">agency</a></li>
                <li><a href="contact.html">contacts</a></li>
            </ul>
        </div>
    </div>
</header>

<main class="bg-violet">
    <div class="wrapper-contact">
        <div class="contact-form ">
            <div class="container-work">
                <h4>Heave a question? Let's talk!</h4>
                <form action="" class="validate-this">
                    <div class="fill-form">
                        <div class="input-group s6 s12">
                            <input class="input-style" type="text" name="user-name" id="name" placeholder="Name"
                                   pattern="[a-zA-Z]+" required autofocus>
                            <input class="input-style" type="email" name="user-email" id="email" placeholder="Email"
                                   pattern="/\A[^@]+@([^@\.]+\.)+[^@\.]+\z/" required
                                   data-error="Please enter a valid email adress">
                            <select>
                                <option value="" disabled selected>Subject</option>
                                <option value="">Услуга 1</option>
                                <option value="">Услуга 2</option>
                                <option value="">Услуга 3</option>
                                <option value="">Услуга 4</option>
                            </select>
                        </div>
                        <div class="commit-group s6 s12">
                            <textarea class="input-style" name="" id="" cols="30" rows="10"
                                      placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit" class="btn">send message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>

<footer>
    <div class="container row">
        <div class="mail">
            <a href="#">info@fgfactory.com</a>
            <span>© 2010 - 2016 FGFACTORY. All Rights Reserved.</span>
        </div>
        <a href="#" class="btn">join us</a>
        <div class="social-web">
            <p>find us in the web</p>
            <div class="web ">
                <a href="#" class="fa fa-behance"></a>
                <a href="#" class="fa fa-dribbble"></a>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-linkedin"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-youtube-play"></a>
            </div>
        </div>
    </div>
</footer>

<!--jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!--plugins-->
<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
